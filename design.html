<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con tablas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
  </style>
</head>
<body>
  <table border="1" width="100%" height="100%">
    <thead>
      <tr>
        <td colspan="2" height="100px">
          Header
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td width="25%">Column</td>
        <td>Main</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" height="100px">Footer</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
